<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="dialog-version" content="1.0">
    <meta name="dialog-link" content="https://www.rustore.ru/">
    <meta name="dialog-news" content="04082024">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="master.js" defer></script>
    <title>Судоку</title>
</head>
<body>
    <div class="containerForMistakeBlock">
        <div style="display: inline-grid;">
            <div>Сложность</div>
            <input id="customDifficulty" type="range" min="10" max="55" step="1" value="30"
                oninput="checkCustomDifficulty()">
        </div>
        <div id="mistakeBlock" style="display: none; margin-left: 20px;">Ошибки:
            <div class="containerForMistakeBlock">
                <div id="showMistakeCount" style="margin-left: 20px;"></div>
                <div>/</div>
                <div id="showMaxMistakeCount"></div>
            </div>
        </div>
    </div>

    <button id="startGame" onclick="clickStartGame()">Начать новую игру</button>

    <div id="subokuBlock" style="display: none;" class="containerBlock">
        <div class="containerSudoku" id="containerSudoku"></div>
        <div id="blockNumber"></div>
    </div>
    <div id="winnerBlock" class="winner_text" style="display: none;">Судоку собран. Поздравляю!</div>
</body>
</html>
