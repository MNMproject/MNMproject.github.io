<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="master.js" defer></script>
    <title>Судоку</title>
</head>

<body>
    <div class="settingsBlock">
        <div class="topSettingsBlock">
            <div>
                <label for="sudokuSelector" class="containerForCenterBlock">Судоку</label>
                <select id="sudokuSelector" style="border: none;">
                    <option value="numbers" selected>Цифры</option>
                    <option value="cyrillicLetters">Кириллица</option>
                    <option value="latinLetters">Латинские Буквы</option>
                    <option value="animalsIcon">Животные</option>
                    <option value="fruitslsIcon">Фрукты</option>
                </select>
            </div>
            <div>
                <div class="containerForCenterBlock">Сложность</div>
                <input id="customDifficulty" type="range" min="10" max="55" step="1" value="30"
                    oninput="checkCustomDifficulty()">
            </div>
        </div>
    </div>
    <div class="settingsBlock">
        <div class="bottomSettingsBlock">
            <div>
                <input id="radioTimeSelect" type="checkbox" />
                Игра на время
            </div>
            <button id="startGame" onclick="clickStartGame()">Начать новую игру</button>
        </div>
    </div>
    <div class="settingsBlock">
        <div class="timeBlock">
            <div id="mistakeBlock" style="display: none;">
                <div class="containerForCenterBlock" style="gap: 5px;">
                    <div>Ошибки</div>
                    <div class="containerForCenterBlock">
                        <div id="showMistakeCount"></div>
                        <div>/</div>
                        <div id="showMaxMistakeCount"></div>
                    </div>
                </div>
            </div>
            <div id="timerGame"></div>
            <div id="timeBonus"></div>
        </div>
    </div>
    <div class="containerForCenterBlock">
        <div id="subokuBlock" style="display: none;" class="containerBlock">
            <div class="containerSudoku" id="containerSudoku"></div>
            <div id="blockNumber" class="numbersBlock"></div>
        </div>
    </div>
    <div class="containerForCenterBlock">
        <div id="winnerBlock" class="winner_text" style="display: none;"></div>
    </div>
    <div class="containerForCenterBlock">
        <div id="winnerBlock" class="winner_text" style="display: none;"></div>
        <div class="bottomSettingsBlock">
            <div id="helpForPlayer" style="display: none;">
                <div class="helpBlock">
                    <span id="helpForPlayer" style="font-size: 30px;">&#128161</span>
                    <div id="countHelpForPlayer" style="font-size: 10px;"></div>
                    <div style="font-size: 10px;">Случайная ячейка</div>
                </div>
            </div>
            <div id="helpForPlayerSelect" style="display: none;">
                <div class="helpBlock">
                    <span id="helpForPlayerSelect" style="font-size: 30px;">&#128161</span>
                    <div id="countHelpForPlayerSelect" style="font-size: 10px;"></div>
                    <div style="font-size: 10px;">Выбранная ячейка</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
